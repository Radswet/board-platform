<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tablero</title>
  <!-- Supabase JS (CDN, no build step needed) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Loading inicial -->
<div id="loading-overlay" class="loading-overlay">
  <div class="spinner"></div>

<!-- ‚îÄ‚îÄ AUTH VIEW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="auth-view" class="hidden">

    <!-- Login -->
    <div id="login-panel">
      <div class="field">
        <label>Email</label>

      </div>
      <div class="field">
        <label>Contrase√±a</label>
        <input type="password" id="login-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
      </div>
      <button class="primary full" id="btn-login">Iniciar sesi√≥n</button>
    </div>

    <!-- Signup -->
    <div id="signup-panel" class="hidden">
      <div class="field">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="tu@email.com" autocomplete="email">
      </div>
      <div class="field">
        <label>Contrase√±a</label>
        <input type="password" id="signup-pass" placeholder="M√≠nimo 6 caracteres" autocomplete="new-password">
      </div>

    <p id="auth-msg" class="auth-msg hidden"></p>

<!-- ‚îÄ‚îÄ DASHBOARD VIEW ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="dash-view" class="hidden">

  <div id="config-banner" class="config-banner hidden">
    ‚ö†Ô∏è <strong>Configuraci√≥n pendiente:</strong> Abre <code>index.html</code> y reemplaza
    <code>TU_SUPABASE_URL</code> y <code>TU_SUPABASE_ANON_KEY</code> con tus credenciales.
    Luego ejecuta el SQL en tu proyecto Supabase.
  </div>

  <header>
    <input type="text" id="site-title" value="‚ú¶ Mi Tablero" maxlength="40" title="Haz clic para editar el t√≠tulo">
    <div class="controls">
      <span class="user-limit-badge hidden" id="user-limit-badge"></span>
      <span class="user-badge" id="user-badge">...</span>
      <button id="btn-logout">Salir</button>
      <button class="primary" id="btn-add">+ Agregar</button>
    </div>
  </header>

  <div class="search-wrap">
    <input type="search" id="search" placeholder="Buscar acceso...">
  </div>

  <div class="canvas-wrap">

  </div>
</div>

<!-- ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="overlay hidden" id="overlay">
  <div class="modal" role="dialog" aria-modal="true">
    <h2 id="modal-title">Nuevo acceso</h2>

    <div class="field">
      <label>Emoji / Icono</label>
      <input type="text" id="f-icon" placeholder="üîó o pega una URL de imagen">
    </div>
    <div class="field">
      <label>Nombre *</label>
      <input type="text" id="f-name" placeholder="GitHub" autocomplete="off">
    </div>
    <div class="field">
      <label>URL <span style="opacity:0.5;font-weight:400">(opcional ‚Äî sin URL ser√° una nota)</span></label>
      <input type="url" id="f-url" placeholder="https://...">

        <button type="button" class="favicon-use-btn" id="favicon-use-btn">Usar como √≠cono</button>
      </div>
    </div>
    <div class="field">
      <label id="desc-label">Descripci√≥n (opcional)</label>
      <textarea id="f-desc" placeholder="Breve descripci√≥n..." rows="2"></textarea>
    </div>
    <div class="field">
      <label>Color</label>
      <div class="colors" id="color-palette"></div>
    </div>

    <div class="modal-footer">
      <button class="danger hidden" id="btn-delete">Eliminar</button>
      <button id="btn-cancel">Cancelar</button>
      <button class="primary" id="btn-save">Guardar</button>
    </div>
  </div>
</div>

<!-- ‚îÄ‚îÄ NOTE POPUP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
